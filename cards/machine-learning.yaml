name: Machine Learning - Fundamentos
logo: 
short-description:
key-objectives:
  - Machine learning é uma área de inteligência artificial que utiliza algoritmos para aprender a partir de dados e prever resultados. É uma técnica que permite que os sistemas aprendam e melhorem sua performance sem serem explicitamente programados
  - A engenharia de dados e a ciência de dados são áreas que estão intimamente ligadas à machine learning, e muitas vezes, os engenheiros de dados precisam trabalhar com modelos de machine learning para construir soluções de dados mais eficientes.
  - Aprender machine learning pode ajudar as pessoas engenheiras de dados a entender melhor como os modelos são construídos e como os dados são usados para treinar esses modelos.
  - Compreender machine learning pode ajudar os engenheiros de dados a identificar possíveis problemas com os dados que estão sendo usados para treinar os modelos e a garantir que os modelos sejam precisos e confiáveis.
  - Aprender sobre machine learning pode ajudar os engenheiros de dados a colaborar melhor com os cientistas de dados e os engenheiros de machine learning em projetos que envolvem essas áreas.
