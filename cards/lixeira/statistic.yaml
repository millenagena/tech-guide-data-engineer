short-description:
key-objectives:
  - A Estatística é uma disciplina que lida com a coleta, análise, interpretação e apresentação de dados. Ela envolve o uso de métodos estatísticos para resumir e descrever os dados, identificar padrões, realizar inferências e tomar decisões com base em evidências. A Estatística desempenha um papel essencial na engenharia de dados, pois fornece as ferramentas necessárias para compreender e extrair insights significativos dos dados. Os engenheiros de dados utilizam conceitos estatísticos para realizar análises descritivas, detectar anomalias, realizar testes de hipóteses e avaliar a confiabilidade dos resultados obtidos a partir dos dados.
  - A Estatística permite uma compreensão aprofundada dos dados e contribui para a tomada de decisões fundamentadas e informadas na área da engenharia de dados.
