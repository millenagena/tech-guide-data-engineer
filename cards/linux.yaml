key-objectives:
  - Linux é um sistema operacional de código aberto baseado no kernel Linux. Ele é amplamente utilizado em uma variedade de dispositivos e serve como base para muitas distribuições, como Ubuntu, Fedora, Debian, entre outras. O Linux é conhecido por sua estabilidade, segurança e flexibilidade, além de suportar uma ampla gama de aplicativos e serviços.
  - O Linux é a escolha preferida para ambientes de servidores e infraestrutura de dados. Ele oferece recursos poderosos para a configuração e gerenciamento de servidores, permitindo a instalação e execução de bancos de dados, ferramentas de processamento de dados, servidores web, serviços de armazenamento e muito mais. Além disso, o Linux fornece uma linha de comando robusta e flexível, juntamente com uma ampla gama de utilitários e ferramentas de linha de comando, que são essenciais para a administração e automação de tarefas na engenharia de dados. Sua natureza de código aberto também facilita a personalização e a adaptação do sistema às necessidades específicas da engenharia de dados.
